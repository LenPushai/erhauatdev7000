# Test Configuration
spring.config.activate.on-profile=test

# Database Configuration for Tests
spring.datasource.url=jdbc:mysql://localhost:3306/erha_test_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Disable security for tests
spring.security.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Logging
logging.level.root=WARN
logging.level.com.erha=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Disable Feign clients for tests
spring.cloud.openfeign.client.config.default.connectTimeout=1000
spring.cloud.openfeign.client.config.default.readTimeout=1000

# Test-specific settings
server.port=0
management.endpoints.enabled-by-default=false
