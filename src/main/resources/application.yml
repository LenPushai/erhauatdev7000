server:
  port: 8083
  servlet:
    context-path: /

spring:
  application:
    name: job-service
    
  datasource:
    url: jdbc:mysql://localhost:3306/erha_job_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: erha_user
    password: erha_password
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
    
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false
    
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null
      
# Service URLs
quote:
  service:
    url: http://localhost:8082
    
rfq:
  service:
    url: http://localhost:8081
    
# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      
# Logging
logging:
  level:
    com.erha.jobservice: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    
# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    try-it-out-enabled: true

