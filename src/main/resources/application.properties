# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Server Configuration - CRITICAL FOR RENDER DEPLOYMENT!
# Binds to Render's dynamic PORT environment variable
server.port=${PORT:8080}

# Hikari Connection Pool Configuration
# Improved connection handling for cloud deployment
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# CORS Configuration
allowed.origins=${ALLOWED_ORIGINS:http://localhost:3000}

# JWT Configuration
jwt.secret=${JWT_SECRET:your-default-secret-key-change-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging Configuration
logging.level.root=INFO
logging.level.com.erha.ops=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# Actuator Configuration (optional - for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# ============================================================================
# End of Configuration
# ============================================================================
