version: '3.8'

services:
  # Quote Management Frontend
  quote-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3002:3000"
    environment:
      - VITE_API_URL=http://localhost:5002
      - VITE_APP_NAME=ERHA OPS Quote Management
      - VITE_VERSION=7.0.0
    volumes:
      - ./src:/app/src
    depends_on:
      - quote-backend
    networks:
      - erha-ops-network

  # Quote Management Backend API
  quote-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5002:5002"
    environment:
      - NODE_ENV=production
      - PORT=5002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=erha_ops_quotes
      - DB_USER=erha_user
      - DB_PASS=secure_password_here
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your_super_secure_jwt_secret_here
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=noreply@erha.co.za
      - SMTP_PASS=your_smtp_password
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - erha-ops-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=erha_ops_quotes
      - POSTGRES_USER=erha_user
      - POSTGRES_PASSWORD=secure_password_here
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - erha-ops-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - erha-ops-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - quote-frontend
      - quote-backend
    networks:
      - erha-ops-network

volumes:
  postgres_data:
  redis_data:

networks:
  erha-ops-network:
    driver: bridge
