# MySQL-Compatible Configuration
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/erha_ops?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: your_username
    password: your_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update  # Use 'update' instead of 'create-drop' for production
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: false  # Set to true for debugging
    open-in-view: false  # Disable to remove warning

  # Server configuration
  server:
    port: 8082
    servlet:
      context-path: /api/v1

# Logging configuration for debugging
logging:
  level:
    com.erha: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
